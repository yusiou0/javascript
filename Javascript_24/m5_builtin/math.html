<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math Object Demo</title>
<script>
	document.write(Math.ceil(7.4), "<br>"); 	// 8
	document.write(Math.ceil(-7.4), "<br>"); 	// -7
	document.write(Math.floor(7.4), "<br>");	// 7
	document.write(Math.floor(-7.4), "<br>");	// -8
	document.write(Math.pow(2, 4), "<br>");		// 16
	document.write(Math.round(7.5), "<br>");	// 8
	document.write(Math.sqrt(9), "<br>");		// 3
	document.write(Math.random(), "<br>");
	// 0.19111725153233022
	// 取0~100的亂數
	document.write(Math.floor(Math.random() * 101));  //如果只乘100的話會變成99點多，取floor會變99


	//作業2
	document.write(Math.floor(Math.random() * 10)); //0~9 可重複 用for 做4碼
	document.write(Math.floor(Math.random() * 10)); //0~9 不可重複 用while
	//第三點用陣列去解

	//作業3寫一個函數，return true or false
	//檢查碼可以用陣列去解

</script>
</head>
</html>
