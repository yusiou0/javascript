<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rational Operator Demo</title>
<script>
	var x = 3;
	var y = "3";
	document.write(x==y, "<br>");	// true
	document.write(x===y, "<br>");	// false
	document.write(x!=y, "<br>");	// false
	document.write(x!==y, "<br>");	// true
</script>
</head>
</html>
