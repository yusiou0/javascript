<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Conditional Operator Demo</title>
<script>	
	var x = 10, y = 20;
	var a = (x > y) ? x : y;	
	document.write(a, "<br>");
	
	var score = 88;
	var status = (score >= 60) ? "pass" : "fail" ;
	document.write(status, "<br>");
</script>
</head>
</html>
