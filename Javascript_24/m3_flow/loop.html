<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loop Demo</title>
<script>
	var n = 1;
	var sum = 0;
	while (n <= 10) {
		sum += n;
		n++;
	}
	document.write(sum + "<br>");
	
	n = 1;
	sum = 0;
	do {
		sum += n;
		n++;
	} while (n <= 10);
	document.write(sum + "<br>");
	
	sum = 0;
	for (n = 1; n <= 10; n++)
	   sum += n;
	document.write(sum + "<br>");
	document.write(n + "<br>");

</script>
</head>
</html>
