<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>nested if Demo</title>
<script>	
	var num = 80;
	if (num >= 60) {
		document.write("passed!!<br>");
		if (num < 80)
			document.write("so so!!<br>");
	    else
	      document.write("good!!<br>");
	} else
		document.write("failed!!<br>");
</script>
</head>
</html>
