<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Arithmetic Operator Demo</title>
<script>
	var x;
	document.write(x, "<br>");					// undefined
	var y = null;						
	document.write(y, "<br>");					// null
	document.write("12" + 3, "<br>");			// "123"
	document.write(parseInt("12") + 3, "<br>");	// 15
	document.write("12" - 3, "<br>");			// 9
	document.write("12" * "3", "<br>");			// 36
	document.write("12" / 3, "<br>");			// 4
	document.write(12 / 5, "<br>");				// 2.4
	document.write(true + 10, "<br>");			// 11
	document.write(false + 10, "<br>");			// 10
	document.write(x * 3, "<br>");				// NaN (Not a Number)
	document.write(y * 3, "<br>");				// 0

	document.write("12" * false ,"<br>"); 	
	document.write("12" * true ,"<br>");
	 	

</script>
</head>
</html>
